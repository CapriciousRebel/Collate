<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <title>Code Editor</title> 
     <div class=top>
     <h1 class="topp">Hackathon</h1>
    </div>
    
 </head>

 <body> 
     <!-- Required Ace Libraries --> 
     
               
     <div class="editor">
        <div class="editor__wrapper">
            <table width="50%">
                <tr>
                    <td><button class="btn" id="javascriptButton" onclick="javascriptClick()">Javascript</button></td>
                    <td><button class="btn" id="htmlButton" onclick="htmlClick()">HTML</button></td>
                    <td><button class="btn" id="pythonButton" onclick="pythonClick()">Python</button></td>
                    <td><button class="btn" id="cppButton" onclick="cppClick()">C ++</button></td>
                    <td><button class="btn" id="javaButton" onclick="javaClick()">Java 8</button></td>
                </tr>
            </table>
            <div class="editor__body">
                <div id="editorCode" class="editor__code" ></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run">Run</button>
                    <button class="editor__btn editor__reset">Reset</button>
                </div>
               
                <div class="editor__footer--right">
                    <div class="input">
                        <input type="text" id="myText" value="" >
                         
                    </div>
                    <div class="editor__console">
                        <ul class="editor__console-logs"></ul>       
                    </div>
                    
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myText").value;
          document.getElementById("demo").innerHTML = x;
        }
        </script>
        
        
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
     <script src="js/ace-editor/src-min/ace.js"></script>
     <script src="js/ace-editor/src-min/mode-javascript.js"></script>
     <script src="js/ace-editor/src-min/ext-language_tools.js"></script>


     <!-- Custom Scripts -->
     <script src="js/main.js"></script>
     <script src="js/editor-console.js"></script>
 </body>

 </html>
