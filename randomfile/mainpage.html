<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="mainpage.css">
     <title>Code Editor</title> 
     <div class=top>
     <h2 class="topp">Hackathon</h2>
    </div>
    
 </head>

 <body> 
     
     
    <div class="editor">
        <div class="editor__wrapper">
            <table width="50%">
                <tr>
                    
                    <td><button class="btn" id="pythonButton">Python</button></td>
                    <td><button class="btn" id="cppButton">C ++</button></td>
                    <td><button class="btn" id="javaButton">Java 8</button></td>
                </tr>
            </table>
            <div class="editor__body">
                <div id="editorCode" class="editor__code" >
                    <textarea id="inputtext" class="inputtext"></textarea>
                </div>
            </div>
            <div class="editor__footer">
                
               
                <div class="editor__footer--right">
                    <div class="input">
                        <textarea id="input" placeholder="Enter your input"></textarea>
                    </div>
                    <div class="editor__console">
                        <textarea class="editor__console-logs" id="outputtext"></textarea>       
                    </div>
                    
                </div>
            </div>
            <br>
            <div class="editor__footer--left">
                <table>
                    <tr>
                        <td> <button class="editor__btn editor__run" id="runButton">Run</button> </td>
                        <td><button class="editor__btn editor__reset" id="resetButton">Reset</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
        

     <script src="mainpage.js"></script>
     
    </body>
    </html>
